projects:
  virtwalletbackend:
    schemaPath: amplify/backend/api/virtwalletbackend/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-1
        apiId: null
extensions:
  amplify:
    version: 3
